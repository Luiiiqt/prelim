<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>

</head>
<body>
<main>
    <div class="top-bar">
        <h1>Employee List</h1>

        <a th:href="@{/create}" class="btn add-btn">Add Employee</a>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee, stat : ${employees}">

                <td th:text="${stat.index + 1}"></td>

                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>

                <td>
                    <a th:href="@{/edit(id=${employee.id})}" class="btn edit">Edit</a>
                    <a th:href="@{/delete(id=${employee.id})}" class="btn delete"
                       onclick="return confirm('Are you sure you want to delete this car?');">
                        Delete
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(employees)}">
                <td colspan="10">No employee found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
